                                <li>
                                    <label for="password">确认密码：</label>

                                </li>
                                <li>

                                </li>
                                <li>
                                    <div class="btn">
                                        <input type="submit" class="sub smt-o" value="立即注册" autocomplete="off">

                                    </div>
                                </li>
                                <li>
                                    <input type="checkbox" class="checkbox" />
